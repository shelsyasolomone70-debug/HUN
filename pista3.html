<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pista 2 🌹</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
    <h1>Ahammm boa ! Acertaste a primeira Resposta 😍</h1>
    <p>Qual foi o lugar do nosso primeiro encontro?</p>
    
    <input type="text" id="resposta" placeholder="Digite a resposta aqui">
    <button onclick="verificar()">Enviar</button>
    
    <p id="mensagem" style="color: red; font-weight: bold;"></p>
    
    <script>
        function verificar() {
            const resposta = document.getElementById("resposta").value.toLowerCase();
            if(resposta === "10 de novembro" || resposta === "10 de novembro") { // coloque a resposta certa
                window.location.href = "pista3.html"; // vai para a próxima pista
            } else {
                document.getElementById("mensagem").innerText = "Ops! Tente novamente 😅";
            }
        }
    </script>
</body>
</html>
